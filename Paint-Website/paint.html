<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>CSC 337 Paint</title>
	<link rel="stylesheet" type="text/css" href="paint.css">
	<script type="text/javascript" src="paint.js"></script>
</head>
<body>
	<h1>CSC 337 Paint</h1>
	<div id="outer-flex">
		<canvas id="canvas" width="700" height="500"></canvas>
		<div id="controls-flex">
			<div id="color-picker">
				<canvas id="color-canvas" width="100" height="100"></canvas>
			</div>
			<div id="pen-size">
				pen size:
				<canvas id="pen-canvas" width="50" height="50"></canvas>
				<div id="pen-size-buttons">
					<input id="plus" type="submit" name="plus" value="+">
					<input id="minus" type="submit" name="minus" value="-">
				</div>
			</div>
			<div id="mode-buttons">
				<input class="mode" id="pen" type="submit" name="pen" value="pen">
				<input class="mode" id="circles" type="submit" name="circles" value="circles">
				<input class="mode" id="squares" type="submit" name="squares" value="squares">
				<input class="mode" id="lines" type="submit" name="lines" value="lines">
				<input class="mode" id="clear" type="submit" name="clear" value="clear">
			</div>
		</div>
	</div>
</body>
</html>
